<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.dr-mikes-math-games-for-kids.com/linkimgs/GuessMyNumber.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Guess The Game</title>
</head>
<body>
    <header>
        <button class="btn again">Again</button>
        <p class="between">1-20</p>
        <div class="questionMark">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess">
            <button class="btn check">Check</button>
        </section>
        <section class="right">
            <p class="msg">Oyun Başlıyor...⭐</p>
            <div class="score">
                <p>❕Life:<span class="life">10</span></p>
                <p>🏅Top Score:<span class="topScore">0</span></p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
